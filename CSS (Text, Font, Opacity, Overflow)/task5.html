<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task5</title>
    <style>
        #n {
            font-style: normal ;
            font-size: 40px;
        }
        #i {
            font-style: italic;
            font-size: 70px;
        }
        #o {
            font-style: oblique;
            font-size: 20px;
        }
        </style>
</head>
<body>
    <h1>The Font family property</h1>
    <p id="n">This is a paragraph in normal style.</p>
<p id="i">This is a paragraph in italic style.</p>
<p id="o">This is a paragraph in oblique style.</p>
</body>
</html>
