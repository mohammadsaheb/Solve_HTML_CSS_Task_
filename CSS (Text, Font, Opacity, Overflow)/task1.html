<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
    <style>
        h1 {
  text-decoration: overline green;
}

h2 {
  text-decoration: line-through;
}

h3 {
  text-decoration: underline purple;
}

h4 {
  text-decoration: underline overline blue;
}
  
        </style>
</head>
<body>
    <h1>This text decorate using overline</h1>
    <h2>This text decorate using overline line through</h2>
    <h3>This text decorate using overline underline</h3>
    <h4>This text decorate using overline underline line through</h4>
</body>
</html>
