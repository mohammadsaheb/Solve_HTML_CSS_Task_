<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
    <style>
        .up {
            text-transform: uppercase;
        }
        .low {
            text-transform: lowercase;
        }
        .cap {
            text-transform: capitalize;
        }
        </style>
</head>
<body>
    <h1>Using the text-transform property</h1>
    <p class="up"> the text is transformed to uppercase</p>
    <p class="low"> the text is transformed to lowercase</p>
    <P class="cap"> the text is capitalize</P>
</body>
